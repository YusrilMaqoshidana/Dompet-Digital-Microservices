version: '3.8'

services:
  ds0:
    image: mysql:8.0
    container_name: mysql_ds0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: db_1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_ds0:/var/lib/mysql
    networks:
      - shard-net

  ds1:
    image: mysql:8.0
    container_name: mysql_ds1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: db_2
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_ds1:/var/lib/mysql
    networks:
      - shard-net

volumes:
  mysql_data_ds0:
  mysql_data_ds1:

networks:
  shard-net:
