services:
  user-service:
    build:
        context: ./UserService
        dockerfile: Dockerfile
    image: user-service
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      ds0:
        condition: service_healthy
      ds1:
        condition: service_healthy 
    networks:
      - onepay-networks
  gateway:
    build:
        context: ./gateway
        dockerfile: Dockerfile
    image: gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - user-service
      - transaction-service
    networks:
      - onepay-networks

  eureka-service:
    build:
      context: ./EurekaService
      dockerfile: Dockerfile
    image: eureka-service
    container_name: eureka-service
    volumes:
      - ./gateway/target/gateway-0.0.1-SNAPSHOT.jar:/gateway.jar
      - ./TransactionService/target/transaction-service-0.0.1-SNAPSHOT.jar:/transaction-service.jar
      - ./UserService/target/user-service-0.0.1-SNAPSHOT.jar:/user-service.jar
    ports:
      - "8761:8761"
    networks:
      - onepay-networks

  transaction-service:
    build:
        context: ./TransactionService
        dockerfile: Dockerfile
    image: transaction-service
    container_name: transaction-service
    ports:
      - "8082:8082"
    depends_on:
      postgresql-db-transactions:
        condition: service_healthy
    networks:
      - onepay-networks

  ds0:
    image: mysql:8.0
    container_name: mysql_ds0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: db_1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_ds0:/var/lib/mysql
    networks:
      - onepay-networks
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 5s
      timeout: 3s
      retries: 10 
      start_period: 30s

  ds1:
    image: mysql:8.0
    container_name: mysql_ds1
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: db_2
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_ds1:/var/lib/mysql
    networks:
      - onepay-networks
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 5s
      timeout: 3s
      retries: 10 
      start_period: 30s

  postgresql-db-transactions:
    image: postgres:13
    container_name: postgre_db_transactions
    restart: always
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transactions
    volumes:
      - postgre_db_transactions:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10 
      start_period: 30s
    networks:
      - onepay-networks

volumes:
  mysql_data_ds0:
  mysql_data_ds1:
  postgre_db_transactions:

networks:
  onepay-networks:
    driver: bridge